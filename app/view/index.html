<html lang='en'>
<head>
  <meta charset='utf-8'>
  <link rel="icon" href="data:,">
  <link rel='stylesheet' href='../static/style.css'>
  <script src='../static/client.js'></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js" integrity="sha512-GsLlZN/3F2ErC5ifS5QtgpiJtWd43JWSuIgh7mbzZ8zBps+dvLusV+eNQATqgA/HdeKFVgA5v3S/cIrLF7QnIg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
</head>
<body>
<div>
  <div class='center'>
    <div class='title'>Alzheimer's Disease Detection on MRI Images &#129504;</div>
    <p>
      Use T1-Weighted MRI images in jpeg format to detect <strong>dementia</strong> or <strong>non-dementia</strong>.
    </p>
    <div class='content' id='content'>
      <div class='no-display'>
        <input id='file-input'
               class='no-display'
               type='file'
               name='file'
               accept='image/*'
               onchange='showPicked(this)'>
      </div>
      <button class='choose-file-button' type='button' onclick='showPicker()'>Select Image</button>
      <div class='upload-label'>
        <label id='upload-label'>No file chosen</label>
      </div>
      <div>
        <img id='image-picked' class='no-display' alt='Chosen Image' height='200'>
      </div>
      <div class='analyze'>
        <button id='analyze-button' class='analyze-button' type='button' onclick='analyze()'>Analyze</button>
      </div>
      <div class='result-label'>
        <label id='result-label'></label>
      </div>
      <div class='save'>
        <button id='save-button' class='save-button' type='button'>Save as PDF &#128193;</button>
      </div>
      <script type="text/javascript">
        $('#save-button').click(function () {
            var element = document.getElementById('content');
            var opt = {
              margin:       [1,3,1,1],
              filename:     'output.pdf',
              image:        { type: 'jpeg', quality: 0.98 },
              html2canvas:  { scale: 2 },
              jsPDF:        { unit: 'in', format: 'letter', orientation: 'portrait' }
            };
            html2pdf(element, opt);
        });
      </script>
    </div>
  </div>
</div>
</body>
</html>
